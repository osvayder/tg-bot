[pytest]
# Конфигурация pytest согласно решению координатора

# Пути для поиска тестов
testpaths = tests

# Паттерн для тестовых файлов
python_files = test_*.py

# Паттерн для тестовых классов
python_classes = Test*

# Паттерн для тестовых функций
python_functions = test_*

# Маркеры
markers =
    unit: Быстрые unit-тесты (<30 сек)
    integration: Интеграционные тесты с БД (<2 мин)
    e2e: End-to-end тесты (<15 мин)
    admin: Тесты Django админки через Playwright
    telegram: Реальные Telegram тесты (требует ENABLE_E2E_TELEGRAM=1)
    smoke: Smoke тесты для быстрой проверки
    slow: Медленные тесты

# Настройки asyncio (отключено из-за конфликта версий)
# asyncio_mode = auto

# Минимальная версия Python
minversion = 3.10

# Добавляем корневую директорию в PYTHONPATH
pythonpath = . bot admin

# Опции по умолчанию
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Настройки покрытия
[coverage:run]
source = bot,admin
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 1
show_missing = True
skip_covered = False

# Исключения из покрытия
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov